{% extends 'base.html' %}
{% load static  %}

{% block titulo %}Listar Autores{% endblock titulo %}

{% block extracss %}
<link rel="stylesheet" href=" {% static 'assets/css/lib/datatable/dataTables.bootstrap.min.css' %}">
{% endblock extracss %}

{% block contenido %}
    <div class="row">
        <div class="col-xl-auto mx-auto">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <strong class="card-title">Listado de Libros</strong>
                        </div>
                        <div class="col-md-4 text-right">
                            <button class="btn btn-primary btn-sm" onclick="abrir_modal_creacion('{% url 'libro:crear_libro' %}');">Crear Libro</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-stats order-table ov-h">
                        <table id="tabla_libros" class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Título</th>
                                    <th>Autor</th>
                                    <th>Fecha de Publicación</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="creacion" role="dialog"></div>

    <div class="modal fade" id="edicion" role="dialog"></div>

    <div class="modal fade" id="eliminacion" role="dialog"></div>

{% endblock contenido %}

{% block extrajs %}
    <script src="{% static 'assets/js/lib/data-table/datatables.min.js' %}"></script>
    <script src="{% static 'assets/js/lib/data-table/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/propios/libros/libros.js' %}"></script>
{% endblock extrajs %}
